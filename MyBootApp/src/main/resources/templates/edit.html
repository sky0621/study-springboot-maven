<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<h1 th:text="${title}">Edit page</h1>
	<form method="post" action="/edit" th:object="${formModel}">
		<input type="hidden" name="id" th:value="*{id}" />
		<table>
			<tr>
				<td><label for="name">名前</label></td><td><input type="text" name="name" th:value="*{name}" /></td>
			</tr>
			<tr>
				<td><label for="age">年齢</label></td><td><input type="text" name="age" th:value="*{age}" /></td>
			</tr>
			<tr>
				<td><label for="mail">メール</label></td><td><input type="text" name="mail" th:value="*{mail}" /></td>
			</tr>
			<tr>
				<td><label for="memo">メモ</label></td><td><textarea name="memo" th:text="*{memo}" cols="20" rows="5"></textarea></td>
			</tr>
			<tr>
				<td></td><td><input type="submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
